<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% include 'navbar.html' %}
    <div class="container mx-auto flex justify-center items-center mt-14 mb-44">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-8 text-center">Register</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
            </form>
            <p class="text-center mt-4  border-bottom-20" style="border-bottom: 200px;">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
        </div>
    </div>
    {% include 'footer.html' %}
</body>

</html>
